<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BechaKena - Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3 sidebar">
                <div class="profile-header text-center">
                    <img src="profile.jpg" alt="Profile Picture" class="profile-pic" id="profile-pic">
                    <h3 class="profile-name">John Doe</h3>
                    <p class="profile-email">john.doe@example.com</p>
                    <form action="upload.php" method="post" enctype="multipart/form-data">
                        <input type="file" name="profilePicture" id="profilePicture" class="form-control-file" onchange="document.getElementById('profile-pic').src = window.URL.createObjectURL(this.files[0])">
                        <button type="submit" class="btn btn-primary mt-2">Upload</button>
                    </form>
                </div>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Personal Info</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">My Bids</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Winning Bids</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">My Order</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Sign Out</a>
                    </li>
                </ul>
            </div>
            <div class="col-md-9 main-content">
                <h2>Dashboard</h2>
                <div class="activity-summary">
                    <p>Total Bids: <span id="total-bids">0</span></p>
                    <p>Winning Bids: <span id="winning-bids">0</span></p>
                    <p>My Orders: <span id="my-orders">0</span></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
